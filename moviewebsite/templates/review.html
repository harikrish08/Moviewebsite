{% extends 'base.html' %}
{% load static %}
{% block content %}


<h1>Reviews</h1>

    <div class="container">
        <div class="row">

          {% for review in reviews %}
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="card">
                       <p>Posted by: {{ review.user.username }}</p>

            <div class="card-body">
              <p>{{review.movie}}</p>
        <p>{{ review.review }}</p>
        <p>Rating: {{ review.rating }}</p>
            <p>Posted on: {{ review.posted }}</p>
            </div>
                             </div>
                </div>

            {% endfor %}
   </div>
           </div>
{% endblock %}
